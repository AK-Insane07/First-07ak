<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>Clothing Brand</h1>
    </header>

    <!-- Main Content -->
    <main>
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="video-section">
          <video src="video-1.mp4" controls></video>
          <video src="video-2.mp4" controls></video>
          <video src="video-3.mp4" controls></video>
        </div>
        <div class="image-section">
          <img src="image-1.jpg" alt="Image 1">
          <img src="image-2.jpg" alt="Image 2">
          <img src="image-3.jpg" alt="Image 3">
          <img src="image-4.jpg" alt="Image 4">
        </div>
        <button id="buy-button">Buy Now</button>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-gradient"></div>
      <p>Copyright &copy; 2023 Clothing Brand</p>
    </footer>
  </body>
</html>
